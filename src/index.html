<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ремонт и сервисное обслуживание пластиковых окон в Оренбурге и Оренбургской области</title>

    <!-- build:css css/style.css -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,500,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <header class="head" id="head">
      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <a href="#" class="head__logo"></a>
          </div>
          <div class="col-sm-9 head__info">
            <div class="head__contacts">
              <div class="head__tel">
                <span>55-35-84, 20-25-96, 594-300</span>
              </div>
              <div class="head__address">
                <span>Оренбург, ул. Салмышская, д 34 к. 5, оф. 204</span>
              </div>
            </div>
            <div class="head__action">
              <button class="head__call">
                <span>Вызвать <br class="hidden-xs">мастера</span>
              </button>
            </div>
          </div>
        </div>
        <div class="clearfix">
          <button class="navi__toggle">
            
            меню
          </button>
        </div>
      </div>
    </header>
    

    <!-- build:js js/script.js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/jquery-validation/dist/jquery.validate.js"></script>
    <script src="../bower_components/jquery-form/jquery.form.js"></script>
    <script src="../bower_components/template7/dist/template7.js"></script>
    <script src="../bower_components/jquery-smooth-scrolling/jquery.smoothscroll.js"></script>
    <script src="js/form.js"></script>
    <script src="js/scroll.js"></script>
    <!-- endbuild -->

  </body>
</html>
